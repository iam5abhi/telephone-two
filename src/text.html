<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="max-w-full overflow-x-auto">
        <table class="table-auto w-full border border-2 border-gray-900">
            <thead>
                <tr>
                    <th class="px-4 py-2 border border-b-2 border-gray-900">Categories</th>
                    <th class="px-4 py-2 border border-b-2 border-gray-900">Budgeted</th>
                    <th class="px-4 py-2 border border-b-2 border-gray-900">Actual</th>
                </tr>
            </thead>
            <tbody>
                <!-- Main Category - Income -->
                <tr>
                    <td>
                        <button class="block bg-black text-white px-4 py-2 w-full text-left" onclick="toggleAccordion('income')">
                            Income (Main Category)
                            <span class="ml-2">
                                <svg width="8" height="8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 15" style="color: inherit; margin-right: 5px; margin-left: 5px; flex-shrink: 0; transition: transform 0.1s ease 0s;">
                                    <path fill="currentColor" d="M24.483.576c-.309-.327-.674-.49-1.097-.49H1.56C1.137.086.771.25.463.576A1.635 1.635 0 0 0 0 1.737c0 .448.154.834.463 1.161l10.913 11.558c.31.327.675.49 1.097.49.422 0 .788-.163 1.096-.49L24.483 2.898c.308-.327.463-.713.463-1.16 0-.448-.155-.835-.463-1.162Z"></path>
                                </svg>
                            </span>
                        </button>
                        <div id="accordion-income" class="ml-8 accordion__content hidden mt-2">
                            <!-- Subcategory - Salary -->
                            <div class="flex items-center mt-2">
                                <span class="w-1/3">Salary (Subcategory)</span>
                                <span class="w-1/3">$5000</span>
                                <span class="w-1/3">$2000</span>
                            </div>
                            <!-- Subcategory - Other Income -->
                            <div class="flex items-center mt-2">
                                <span class="w-1/3">Other Income (Subcategory)</span>
                                <span class="w-1/3">$3000</span>
                                <span class="w-1/3">$1500</span>
                            </div>
                        </div>
                    </td>
                </tr>
                <!-- Add more main categories and subcategories as needed -->
            </tbody>
        </table>
    </div>

    <script>
        function toggleAccordion(category) {
            const accordionContent = document.getElementById(`accordion-${category}`);
            accordionContent.classList.toggle('hidden');
        }
    </script>
</body>
</html>
